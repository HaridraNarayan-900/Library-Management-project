<div class="max-w-3xl mx-auto p-6">

  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold">Bookshelves Management</h1>
    <a href="/" data-link class="text-sm text-blue-600 underline">‚Üê Back to Home</a>
  </div>
    
  <!-- Add Bookshelf Form -->
  <div class="bg-white p-5 rounded shadow mb-8">
    <h2 class="font-semibold mb-3 text-lg">Add / Edit Bookshelf</h2>
    <form id="bookshelvesForm" class="space-y-3">
      <input type="hidden" id="bookshelfId">
      <input type="text" id="bookshelfName" placeholder="Bookshelf Name" required class="w-full border rounded px-3 py-2">
      <input type="text" id="bookshelfLocation" placeholder="Location" class="w-full border rounded px-3 py-2">
      <input type="number" id="bookshelfCapacity" placeholder="Capacity" min="1" class="w-full border rounded px-3 py-2">
      <input type="number" id="bookshelfCurrentCount" placeholder="Current Count" min="0" class="w-full border rounded px-3 py-2">
      <div class="flex space-x-2">
        <button type="submit" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Save Bookshelf</button>
        <button type="button" id="cancelBookshelfBtn" class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-2 rounded hidden">Cancel</button>
      </div>
    </form>
  </div>
  
  <!-- Bookshelves Table -->
  <div class="bg-white p-5 rounded shadow">
    <h2 class="font-semibold mb-4 text-lg">All Bookshelves</h2>
    <div id="loadingSpinner" class="text-center py-4">
      <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mx-auto"></div>
    </div>
    <div id="bookshelvesTableContainer" class="hidden overflow-x-auto">
      <table class="min-w-full text-left border">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-3 py-2">ID</th>
            <th class="px-3 py-2">Name</th>
            <th class="px-3 py-2">Location</th>
            <th class="px-3 py-2">Capacity</th>
            <th class="px-3 py-2">Current</th>
            <th class="px-3 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="bookshelvesTableBody"></tbody>
      </table>
      <p id="noBookshelves" class="text-center text-gray-500 mt-3 hidden">No bookshelves found.</p>
    </div>
  </div>

  <div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>
</div>
<script type="module" src="/frontend/assets/js/pages/bookshelves.js"></script>
